<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Compra de pasajes en linea</title>
   
    <link rel="stylesheet" href="./estilos.css" />
    <script src="./alerts.js"></script>
    
    <img src="./flying-airplane-silhouette-design-free-vector.jpg" alt="" />
  </head>
  <body>
    <h1 id="Bienvenido"></h1>

    <div class="cont" id="cont"></div>

    <div class="contenedor" id="formulario">
      <form id="formulario" onsubmit="return validarLogin()"action="" method="">
        <input
          type="text"
          class="mail"
          name="mail"
          id="mail"
          value="usuario@gmail.com"
          placeholder="direccion@mail.com"
        />
        <input
          type="password"
          name="contrasena"
          value="1234"
          id="contrasena"
          placeholder="contraseña"
        />
        <select name="pais" id="pais">
          <option selected disabled value="">Selecciona tu ubicacion</option>
          <option value="mexico">México</option>
          <option value="brasil">Brasil</option>
          <option value="argentina">Argentina</option>
          <option value="peru">Peru</option>
        </select>
        <p>Fecha actual</p>
        <input type="date" name="fecha" id="fecha" />
        <a  href="terminos.html" for="terminos-y-condiciones">
          <input
            type="checkbox"
            checked
            id="terminos"
            name="terminos-y-condiciones"
          />
          Aceptar terminos y condiciones
        </a>
      <button type="submit"><a href="index3.html" target="_blank">Iniciar sesion</a></button>
        <div class="btn-agregar">
        <a href="crearUsuario.html"class="" >Crear usuario</a>
        </div>
        <div class="">
          <a href="recuperarUsuario.html" class="" 
            >Olvidaste tu contraseña?</a
          >
        </div>
        <a href="index2.html">Calcular gastos</a>
      </form>
    </div>
    <section class="trabajos" id="trabajosSection">
				<h2 class="trabajos__titulo">Destinos</h2>
				<p class="trabajos__subtitulo"></p>
			
			<div class="contenedor-imagenes">
        <a href="#" >
					<img src="./img/trabajo-1.jpg" class="imagen" id="imagen1" onclick="abrirVentanaEmergente('imagen1')"alt="imagen de trabajo" />
				</a>
				<a href="#">
					<img src="./img/trabajo-2.jpg" class="imagen" id="imagen2"onclick="abrirVentanaEmergente('imagen2')"alt="" />
				</a>
				<a href="#"  >
					<img src="./img/trabajo-3.jpg" class="imagen"id="imagen3"onclick="abrirVentanaEmergente('imagen3')" alt="" />
				</a>
				<a href="#" >
					<img src="./img/trabajo-4.jpg" class="imagen" id="imagen4"onclick="abrirVentanaEmergente('imagen4')"alt="" />
				</a>
        <a href="#">
					<img src="./img/trabajo-5.jpg" class="imagen" id="imagen5"onclick="abrirVentanaEmergente('imagen5')"alt="" />
				</a>
        <a href="#">
					<img src="./img/trabajo-6.jpg" class="imagen" id="imagen6"onclick="abrirVentanaEmergente('imagen6')"alt="" />
				</a>
			</div>
    
		</section>
    <script src="./miarchivo.js"></script>
    <script src="./script.js"></script>
