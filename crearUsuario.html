<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Compra de pasajes en linea</title>
    <link rel="stylesheet" href="./estilos.css" />
    <script src="./alerts.js"></script>
    <style>
      .rojo {
        border: 1px solid red;
      }
    </style>
    <img src="./flying-airplane-silhouette-design-free-vector.jpg" alt="" />
  </head>
  <body>
    <div class="cont" id="cont"></div>

    <div class="contenedor" id="formulario">
      <form id="formulario" action="" method="">
        <input
        type="text"
        class="nombreCompleto"
        name="nombreCompleto"
        id="nombreCompleto"
        value="Nuevo usuario"
        placeholder="Nombre y apellido"
      />
        <input
          type="text"
          class="mail"
          name="mail"
          id="mail"
          value="usuario@gmail.com"
          placeholder="direccion@mail.com"
        />
        <input
          type="password"
          name="contrasena"
          value="fasdfas"
          id="contrasena"
          placeholder="contraseña"
        />
        <input
        type="password"
        name="verificarContrasena"
        value="fasdfas"
        id="verificarContrasena"
        placeholder="repetircontraseña"
      />
        <select name="pais" id="pais">
          <option selected disabled value="">Pais de region</option>
          <option value="mexico">México</option>
          <option value="brasil">Brasil</option>
          <option value="argentina">Argentina</option>
          <option value="peru">Peru</option>
        </select>
      
        <button>Crear usuario</button>
        <a href="index.html">Volver a la pagina anterior</a>
       
      </form>
    </div>
    <script src="./crearUsuario.js"></script>
  </body>
</html>
